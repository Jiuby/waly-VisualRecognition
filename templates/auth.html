{% extends 'src/layouts/auth.html' %}
{% load static %}
{% block content %}
<style>
  /* Reset básico */
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Roboto, sans-serif;
  }
  /* Contenedor principal */
  .auth-container {
    display: flex;
    min-height: 100vh;
  }
  /* Panel izquierdo: formulario */
  #auth-left {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f7f9fc;
    padding: 2rem;
  }
  .auth-card {
    width: 100%;
    max-width: 360px;
    background: #ffffff;
    border-radius: 1rem;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    padding: 2rem;
  }
  .auth-logo img {
    width: 80px;
    margin-bottom: 1rem;
  }
  .auth-title {
    font-size: 1.75rem;
    margin-bottom: 0.5rem;
    color: #333;
  }
  .auth-subtitle {
    font-size: 0.95rem;
    margin-bottom: 1.5rem;
    color: #666;
  }
  .form-control {
    border-radius: 0.75rem;
    padding: 0.75rem 1rem;
    font-size: 0.95rem;
  }
  .form-control:focus {
    box-shadow: 0 0 0 3px rgba(100, 149, 237, 0.25);
    border-color: #6495ED;
  }
  .form-control-icon {
    top: 12px;
    left: 12px;
    color: #999;
  }
  .has-icon-left .form-control {
    padding-left: 2.75rem;
  }
  .btn-primary {
    background: #4a90e2;
    border: none;
    border-radius: 0.75rem;
    font-size: 1rem;
    padding: 0.75rem;
    width: 100%;
    transition: background 0.3s ease;
  }
  .btn-primary:hover {
    background: #357ab8;
  }
  /* Panel derecho: ilustración o info */
  #auth-right {
    flex: 1;
    background: linear-gradient(135deg, #4a90e2 0%, #50e3c2 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    padding: 2rem;
  }
  #auth-right .welcome-text {
    max-width: 400px;
    text-align: center;
  }
  #auth-right h2 {
    font-size: 2rem;
    margin-bottom: 1rem;
  }
  #auth-right p {
    font-size: 1rem;
    line-height: 1.5;
  }
</style>

<div class="auth-container">
  <div id="auth-left">
    <div class="auth-card">
      <div class="auth-logo text-center">
        <a href="#"><img src="{% static 'mazer/assets/images/walylogo.png' %}" alt="Logo"></a>
      </div>
      <h1 class="auth-title">Bienvenido</h1>
      <p class="auth-subtitle mb-5">Inicia sesión con tus credenciales</p>
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group position-relative has-icon-left mb-4">
          <input type="text" name="username" class="form-control" placeholder="Usuario">
          <div class="form-control-icon">
            <i class="bi bi-person"></i>
          </div>
        </div>
        <div class="form-group position-relative has-icon-left mb-4">
          <input type="password" name="password" class="form-control" placeholder="Contraseña">
          <div class="form-control-icon">
            <i class="bi bi-shield-lock"></i>
          </div>
        </div>

        <button type="submit" class="btn btn-primary mb-3">Entrar</button>
      </form>
    </div>
  </div>
  <div id="auth-right">
    <div class="welcome-text">
      <h2>¡Hola de nuevo!</h2>

    </div>
  </div>
</div>
{% endblock %}
