{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - {{ web_title }}</title>
    {% block stylesfirst %}{% endblock %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'mazer/assets/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'mazer/assets/css/iconly.css' %}">
    {% block styles %}{% endblock %}
    <link rel="stylesheet" href="{% static 'mazer/assets/vendors/perfect-scrollbar/perfect-scrollbar.css' %}">
    <link rel="stylesheet" href="{% static 'mazer/assets/vendors/bootstrap-icons/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'mazer/assets/css/app.css' %}">
    <link rel="icon" href="{% static 'mazer/assets/images/walylogo.png' %}" type="image/x-icon">

</head>

<body>
    <div id="app">
        <div id="sidebar" class="active">
            {% include "src/layouts/sidebar.html" %}
        </div>
        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>
            {% block content %}{% endblock %}
            <footer>
                <div class="footer clearfix mb-0 text-muted">


                </div>
            </footer>
        </div>
    </div>
    <script src="{% static 'mazer/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static 'mazer/assets/js/bootstrap.bundle.min.js' %}"></script>
    {% block js %}{% endblock %}
    <script src="{% static 'mazer/assets/js/main.js' %}"></script>
    <script src="{% static 'mazer/assets/js/camara.js' %}"></script>

</body>

</html>
